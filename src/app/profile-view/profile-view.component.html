<div class="container py-5">
    <div *ngIf="!auth.profile$" class="text-center">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <span class="m-3">Loading profile data...</span>
    </div>
    <div class="text-center">
        <form [formGroup]="form" (ngSubmit)="save()">
            <ng-container *ngIf="auth.profile$">
                <div class="mb-3 row">
                    <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">Display Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" formControlName="display_name" [ngClass]="{ 'is-invalid': form.controls.display_name.invalid }" />
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="exampleFormControlTextarea1" class="col-sm-2 col-form-label">Description</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" formControlName="description" rows="3"></textarea>
                    </div>
                </div>
            </ng-container>
            <div class="form-group">
                <alert-placeholder class="float-start" style="display: inline-block;"></alert-placeholder>
                <button *ngIf="state == 'loaded'" class="btn btn-primary float-end" type="submit" [disabled]="!form.valid">Save</button>
                <button *ngIf="state == 'save'" class="btn btn-primary float-end" type="button" disabled>
                    <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                    <span class="m-2" role="status">Saving...</span>
                </button>
            </div>
        </form>
    </div>
</div>
